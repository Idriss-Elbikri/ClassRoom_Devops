trigger:
  branches:
    include:
      - main
pool:
  vmImage: 'ubuntu-latest'
steps:
# ✅ Checkout the code
- checkout: self

# ⚙️ Maven Build + Test using Maven@4
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean install'
    mavenOptions: '-Xmx1024m --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.text=ALL-UNNAMED --add-opens java.desktop/java.awt.font=ALL-UNNAMED'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '17'  # Using Java 17 to match project requirements
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'

# 📊 Publish test results to Azure DevOps UI
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'  # Explicitly specify JUnit format
    testResultsFiles: |
      **/surefire-reports/TEST-*.xml
      **/TEST-*.xml
      **/test-results/*.xml
    mergeTestResults: true  # Merge all test results
    testRunTitle: 'Résultats des tests unitaires'

# 📦 Publish the build artifacts (both WAR and JAR)
- task: CopyFiles@2
  inputs:
    contents: '**/target/*.?(war|jar)'
    targetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'drop'