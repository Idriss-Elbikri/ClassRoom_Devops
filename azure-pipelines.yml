trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  artifactName: 'drop'
  warFileName: 'ClassRoom.war'

steps:
# Ã‰tape 0 : Installer Java 17 via commande shell
- script: |
    sudo apt-get update
    sudo apt-get install -y openjdk-17-jdk
    java -version
  displayName: 'â˜• Installer Java 17'

# Ã‰tape 1 : Build avec Maven (sans options inutiles)
- task: Maven@3
  displayName: 'ðŸ”§ Build avec Maven'
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    options: '-DskipTests=true --add-opens java.base/java.util=ALL-UNNAMED'

# Ã‰tape 2 : Copier le fichier .war
- task: CopyFiles@2
  displayName: 'ðŸ“¦ Copier le .war'
  inputs:
    contents: '**/target/*.war'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

# Ã‰tape 3 : Publier l'artefact .war pour la Release
- task: PublishBuildArtifacts@1
  displayName: 'ðŸ“¤ Publier Artefact .war'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(artifactName)'
