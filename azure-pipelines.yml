# Ã‰tape 0 : Installer Java 17 via commande shell
- script: |
    sudo apt-get update
    sudo apt-get install -y openjdk-17-jdk
    java -version
  displayName: 'â˜• Installer Java 17'

# Ã‰tape 1 : Build avec Maven
- task: Maven@3
  displayName: 'ğŸ”§ Build avec Maven'
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    options: '-DskipTests=true'  # Utilisation d'options minimales ici

# Ã‰tape 2 : Copier le fichier .war
- task: CopyFiles@2
  displayName: 'ğŸ“¦ Copier le .war'
  inputs:
    contents: '**/target/*.war'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

# Ã‰tape 3 : Publier l'artefact .war pour la Release
- task: PublishBuildArtifacts@1
  displayName: 'ğŸ“¤ Publier Artefact .war'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(artifactName)'

# Ignorer l'Ã©tape de tests (si nÃ©cessaire)
