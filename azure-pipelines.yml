trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  artifactName: 'drop'
  warFileName: 'ClassRoom.war'

steps:
# Ã‰tape 0 : Installer Java 11
- script: |
    sudo apt-get update
    sudo apt-get install -y openjdk-11-jdk
    java -version
  displayName: 'â˜• Installer Java 11'

# Ã‰tape 1 : Build avec Maven
- task: Maven@3
  displayName: 'ğŸ”§ Build avec Maven'
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean package'
    options: '-DskipTests=true'

# Ã‰tape 2 : Copier le fichier .war
- task: CopyFiles@2
  displayName: 'ğŸ“¦ Copier le .war'
  inputs:
    contents: '**/target/*.war'
    targetFolder: '$(Build.ArtifactStagingDirectory)'

# Ã‰tape 3 : Publier l'artefact .war pour la Release
- task: PublishBuildArtifacts@1
  displayName: 'ğŸ“¤ Publier Artefact .war'
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: '$(artifactName)'

# DÃ©sactiver les rÃ©sultats de tests si inutiles
- task: PublishTestResults@2
  condition: false
  displayName: 'ğŸ“‹ Publier les rÃ©sultats des tests (dÃ©sactivÃ©)'
